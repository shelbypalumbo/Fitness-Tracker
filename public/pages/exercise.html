<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet"/>
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" rel="stylesheet"/>
        <link href="../style.css" rel="stylesheet"/>
        <title>Fitness Tracker</title>
    </head>

    <body>
        <div class="navbar">
            <a class="homepage_link" href="/">
                <i class="fas fa-heartbeat"></i>
                Fitness Tracker</a>
            &nbsp; &nbsp; &nbsp;
            <a class="dash_link" href="/stats">
                <i class="fas fa-chart-line"></i>Dashboard</a>
        </div>
        <div class="wrapper">
            <div class="ui container exercise">
                <div class="ui raised card m-auto">
                    <h2>Add Your Exercise</h2>
                    <form action="POST">
                        <div class="workout-type">
                            <label for="type">Exercise Type:</label>
                            <select id="type" name="type">
                                <option disabled selected>Select Exercise Type</option>
                                <option value="resistance">
                                    Resistance
                                </option>
                                <option value="cardio">
                                    Cardio</option>
                            </select>
                        </div>
                        <div class="cardio-form d-none">
                            <div class="cardio-name">
                                <label for="cardio-name">Name:</label>
                                <input id="cardio-name" name="cardio-name" placeholder="Running" type="text"/>
                            </div>
                            <div class="distance">
                                <label for="distance">Distance (miles):</label>
                                <input id="distance" name="distance" placeholder="5" type="number"/>
                            </div>
                            <div class="duration">
                                <label for="duration">Duration (minutes):</label>
                                <input id="duration" name="duration" placeholder="10" type="number"/>
                            </div>
                        </div>
                        <div class="resistance-form d-none">
                            <div class="exercise">
                                <label for="name">Exercise Name:</label>
                                <input id="name" name="name" placeholder="Bench Press" type="text"/>
                            </div>
                            <div class="weight">
                                <label for="weight">Weight (lbs):</label>
                                <input id="weight" name="weight" placeholder="200" type="number"/>
                            </div>
                            <div class="sets">
                                <label for="sets">Sets:</label>
                                <input id="sets" name="sets" placeholder="4" type="number"/>
                            </div>
                            <div class="reps">
                                <label for="reps">Reps:</label>
                                <input id="reps" name="reps" placeholder="10" type="number"/>
                            </div>
                            <div class="resistance-duration">
                                <label for="resistance-duration">Duration (minutes):</label>
                                <input id="resistance-duration" name="resistance-duration" placeholder="10" type="number"/>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="huge ui blue button complete" disabled>
                                Complete
                            </button>
                            <button class="huge ui positive button add-another" disabled>
                                Add Exercise
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="toast">
            Workout Added Successfully!
        </div>
        <script src="../api.js"></script>
        <script src="../exercise.js"></script>
    </body>
</html>
